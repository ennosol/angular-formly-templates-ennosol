<div class="form-group" ng-hide="to.hide">
    <label for="{{id}}" class="control-label" ng-show="to.label">
        <span ng-bind-html="to.label"></span>
        <span ng-if="to.required" class="required-field">*</span>
    </label>
    <div>
        <formly-transclude></formly-transclude>
    </div>
    <em id="{{id}}_description" class="help-block" ng-if="options.templateOptions.description" style="opacity:0.6">
        {{options.templateOptions.description}}
    </em>
</div>
